    function func() {
        var dateValue = document.getElementById("date").value;
        var date = Math.abs((new Date("2021-06-10 01:28:00").getTime() / 1000).toFixed(0));
        var currentDate = Math.abs((new Date().getTime() / 1000).toFixed(0));
 
        var diff = currentDate - date;
 
        var days = Math.floor(diff / 86400);
        var hours = Math.floor(diff / 3600) % 24;
        var minutes = Math.floor(diff / 60) % 60;
        var seconds = diff % 60;
 
        var days = days;
        if (days < 10) {
            days = "0" + days;
        }
  
        var hours = hours;
        if (hours < 10) {
            hours = "0" + hours;
        }
  
        var minutes = minutes;
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
  
        var seconds = seconds;
        if (seconds < 10) {
            seconds = "0" + seconds;
        }
 
        if (days < 0 && hours < 0 && minutes < 0 && seconds < 0) {
            days = "00";
            hours = "00";
            minutes = "00";
            seconds = "00";
 
            console.log("close");
            if (typeof interval !== "undefined") {
                clearInterval(interval);
            }
        }
 
        document.getElementById("data").innerHTML = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds.";
    }
 
    func();
    var interval = setInterval(func, 1000);
    
</script>
